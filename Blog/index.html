<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../app.css">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid blog-username-page">
        <form id="form-profile">
            <label for="username" class="form-label mb-2">What username would you like to use?</label>
            <input type="text" name="username" class="form-control" id="form-username" placeholder="..." value="">
            <button type="submit" class="btn mt-5">Register</button>
        </form>

        <div class="modal fade show" id="modal-profile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="../assets/blog_party.png" alt="..." width="250px">
                        <h3 class="modal-title">Welcome to our blog <span id="profile-name">dadas</span>!</h3>
                        <a href="./Main Blog/index.html" class="btn mt-5 mb-3">Let's Go!</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-backdrop fade show d-none" id="modal-backdrop-profile"></div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
