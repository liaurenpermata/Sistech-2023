<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="../../app.css">
    <title>Document</title>
</head>
<body>
    <div class="container blog">
        <div class="menu">
            <div class="row">
                <div class="col-md-8">
                    <h1>Explore all post</h1>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-edit-post">Edit Post</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-new-post">New Post</button>
                    <button type="button" class="btn btn-primary" id="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
                </div>
                
                <!-- Modal New -->
                <div class="modal fade" id="modal-new-post" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Your New Post!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="input-title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="input-title" placeholder="add your title here..">
                            </div>
                            <div class="mb-3">
                                <label for="content-textarea" class="form-label">Content</label>
                                <textarea class="form-control" id="input-content" rows="3" placeholder="write your content here..."></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" id="addPostButton">Add</button>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- Modal Edit -->
                <div class="modal fade" id="modal-edit-post" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Your Post Here!</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="input-title" class="form-label">Prev Title</label>
                                    <input type="text" class="form-control" id="input-title-prev" placeholder="add your previous title here..">
                                </div>
                                <div class="mb-3">
                                    <label for="content-textarea" class="form-label">Prev Content</label>
                                    <textarea class="form-control" id="input-content-prev" rows="2" placeholder="write your previous content here..."></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="input-title" class="form-label">New Title</label>
                                    <input type="text" class="form-control" id="input-title-new" placeholder="add your new title here..">
                                </div>
                                <div class="mb-3">
                                    <label for="content-textarea" class="form-label">New Content</label>
                                    <textarea class="form-control" id="input-content-new" rows="2" placeholder="write your new content here..."></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" id="editPostButton">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       <div class="post-list mt-3 d-flex">
        <div class="row" id="post-list">
        </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
